<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Админ-панель{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background-color: #f8f9fa;
    }

    .sidebar {
      width: 240px;
      min-height: 100vh;
      background-color: #212529;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 10px 16px;
      display: block;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #343a40;
      color: #fff;
    }

    .content {
      padding: 24px;
    }
  </style>
</head>
<body>

<div class="d-flex">
  <!-- SIDEBAR -->
  <div class="sidebar">
    <div class="text-white text-center py-3 fw-bold border-bottom">
      Farmer Admin
    </div>

    <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
    <a href="{{ url_for('admin.admin_products') }}">Товары</a>
    <a href="{{ url_for('admin.admin_categories') }}">Категории</a>
    <a href="{{ url_for('admin.admin_supply') }}">Поставка</a>
    <a href="{{ url_for('admin.admin_batches') }}">Склад</a>
    <a href="/admin/orders">Заказы</a>
    <a href="/admin/users">Пользователи</a>
    <a href="/admin/backup">Резервные копии</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="flex-grow-1">
    <!-- TOP BAR -->
    <nav class="navbar navbar-light bg-white border-bottom px-4">
      <span class="navbar-text">
        Вы вошли как <strong>{{ current_user.username }}</strong>
      </span>

      <div>
        <a href="/" class="btn btn-outline-secondary btn-sm me-2">На сайт</a>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Выйти</a>
      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
